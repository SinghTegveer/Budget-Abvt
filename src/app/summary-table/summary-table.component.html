<div class="container" [ngStyle]="containerColour">
  <div></div>
  <div class="summary-table-container">
    <table class="summary-table">
      <tr class="table-header-row" [ngStyle]="summaryTablesHeaderRow">
        <td colspan="2">Total Summary</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">A</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">1</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">B</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">1</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">C</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">3</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">D</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">4</td>
      </tr>
    </table>
  </div>
  <div class="day-summary-container">
    <table class="daily-summary-table">
      <tr class="table-header-row" [ngStyle]="summaryTablesHeaderRow">
        <td colspan="2">Daily Budget Summary</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">A</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">1</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">B</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">1</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">C</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">3</td>
      </tr>
      <tr class="data-row">
        <td class="data-name" [ngStyle]="summaryTablesTitleColumn">D</td>
        <td class="data-value" [ngStyle]="summaryTablesDataColumn">4</td>
      </tr>
    </table>
  </div>
  <div></div>
</div>
